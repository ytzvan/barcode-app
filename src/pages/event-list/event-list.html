<ion-header>

  <ion-navbar>
    <ion-title>Actividades</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let event of events" (click)="scanForEvent(event.id, event.title)">
      
      <ion-card>
        <img src="assets/imgs/biomuseo.jpg"  alt=“Logo” />
        <ion-card-content>
          <ion-card-title>
            {{event.title}} {{event.id}}
            </ion-card-title>
          <p>
           {{event.description}}
          </p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
