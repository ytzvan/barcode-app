<ion-header>

  <ion-navbar>
    <ion-title>Event List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let event of events" (click)="scanForEvent(event.id, event.title)">
      {{event.title}} - {{event.id}}
    </ion-item>
  </ion-list>
</ion-content>
